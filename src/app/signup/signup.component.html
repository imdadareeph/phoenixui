<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Phoenix Sign Up</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="badge-dark bg-transparent border-info form-control input-lg text-warning" id="" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="badge-dark bg-transparent border-info form-control input-lg text-warning" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="badge-dark bg-transparent border-info form-control input-lg text-warning" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="badge-dark bg-transparent border-info form-control input-lg text-warning" id="" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
